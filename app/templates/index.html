{% extends 'layout.html' %}

{% block body %}
  <h1>Profiles</h1>
    {% for product in products %}
      <div class="col-lg-3  col-md-3 col-sm-3 card">
      <img src="{{ product.location }}" width="200" height="140" hspace="5" vspace="5"/>
        <h2> {{product.name}} </h2>
      <br>
      <button class="" href="addToCart/{{ product.name }}" align="centre">Select Profile</button>
      <br>
        <h3>Type: {{product.category}} </h3>
      </div>
    {% endfor %}
{% endblock %}
