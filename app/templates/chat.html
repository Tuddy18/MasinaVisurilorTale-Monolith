<script type="text/javascript"
        src="{{ url_for('static', filename='js/chat.js') }}"></script>

{% extends 'layout.html' %}
{% block body %}
    <!-- Sidebar -->
    <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:20%">
        <h3 class="w3-bar-item">Menu</h3>
        {% for profile in profiles %}
            <a onclick="getChatMessages({{ profile.ProfileId }})" class="w3-bar-item w3-button">{{ profile.Name }}</a>
        {% endfor %}
    </div>

    <!-- Page Content -->
    <div style="margin-left:28%">
        <h2>Messages</h2>
        <div id="messages"></div>
    </div>

    <div style="margin-left:28%">
        <label for="fname">Message:</label><br>
        <input type="text" id="fname" name="fname" style="width: 88%">
        <button onclick="addChatMessage($('#fname').val())">Send</button>
        <br>
    </div>

{% endblock %}
